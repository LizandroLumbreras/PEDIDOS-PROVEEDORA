<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>📦 Crear Pedido</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{font-family:Arial, sans-serif;background:#f4f4f4;margin:0;padding:24px}
    h1{margin:0 0 12px;text-align:center}
    .panel{max-width:720px;margin:12px auto;background:#fff;border-radius:12px;padding:16px;box-shadow:0 2px 8px rgba(0,0,0,.12)}
    .row{display:flex;gap:10px}
    input,button{padding:10px;border:1px solid #ccc;border-radius:8px}
    input{width:100%}
    button{cursor:pointer}
    .btn{background:#28a745;color:#fff;border:none}
    .btn-sec{background:#0d6efd;color:#fff;border:none}
    .hidden{display:none}
    ul{margin:8px 0 0 18px}
    .muted{color:#666}
    .info{margin:8px 0;padding:8px;border-radius:8px;background:#eef7ff}
    .danger{background:#ffecec;color:#a40000}
  </style>
</head>
<body>
  <h1>📦 Crear Pedido</h1>

  <!-- 1) Crear encabezado SOLO con cliente -->
  <div class="panel">
    <form id="formPedido">
      <input id="cliente" type="text" placeholder="Cliente" required />
      <button class="btn" type="submit">✅ Crear pedido</button>
    </form>
    <div id="msgPedido" class="info hidden"></div>
  </div>

  <!-- 2) Agregar artículos al pedido creado -->
  <div id="panelArticulos" class="panel hidden">
    <div class="muted">Folio actual: <b id="folioActual">-</b></div>
    <div class="row" style="margin-top:8px">
      <input id="cantidad" type="number" step="0.01" placeholder="Cantidad" />
      <input id="producto" type="text" placeholder="Descripción del producto" />
    </div>
    <div class="row" style="margin-top:8px">
      <button id="btnAgregar" class="btn-sec" type="button">➕ Agregar producto</button>
      <button id="btnTerminar" class="btn" type="button">✅ Terminar</button>
    </div>

    <div id="errorBox" class="info danger hidden"></div>

    <h3 style="margin:14px 0 6px">Artículos agregados</h3>
    <ul id="lista"></ul>
  </div>

  <script>
    // --- Conexión Supabase (tus credenciales) ---
    const supabase = window.supabase.createClient(
      "https://cvpbtjlupswbyxenugpz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY"
    );

    // Estado
    let folio = null; // ¡en tu BD se llama FOLIO!

    // Utilidades UI
    const $ = (id) => document.getElementById(id);
    const show = (el) => el.classList.remove("hidden");
    const hide = (el) => el.classList.add("hidden");

    // 1) Crear pedido solo con cliente (pago/chofer quedan 'pendiente' por default en la BD)
    $("formPedido").addEventListener("submit", async (e) => {
      e.preventDefault();
      hide($("errorBox"));
      const cliente = $("cliente").value.trim();
      if (!cliente) return;

      const { data, error } = await supabase
        .from("pedidos")
        .insert([{ cliente }])
        .select("folio")          // 👈 IMPORTANTE: devuelve FOLIO, no id
        .single();

      if (error) {
        $("msgPedido").textContent = "❌ " + error.message;
        $("msgPedido").classList.remove("hidden");
        return;
      }

      folio = data.folio;
      $("folioActual").textContent = folio;
      $("msgPedido").textContent = "✅ Pedido creado. Ahora agrega artículos.";
      $("msgPedido").classList.remove("hidden");
      show($("panelArticulos"));
      $("cantidad").focus();
      $("formPedido").reset();
      await refrescarLista();
    });

    // 2) Agregar línea a pedido_detalles
    $("btnAgregar").addEventListener("click", async () => {
      hide($("errorBox"));
      if (!folio) {
        $("errorBox").textContent = "Primero crea el pedido.";
        show($("errorBox"));
        return;
      }
      const cantidad = parseFloat($("cantidad").value);
      const producto = $("producto").value.trim();

      if (!cantidad || !producto) {
        $("errorBox").textContent = "Captura cantidad y descripción.";
        show($("errorBox"));
        return;
      }

      const { error } = await supabase.from("pedido_detalles").insert([
        { pedido_id: folio, cantidad, producto } // 👈 NOMBRES CORRECTOS
      ]);

      if (error) {
        $("errorBox").textContent = "Error al guardar detalle: " + error.message;
        show($("errorBox"));
        return;
      }

      $("cantidad").value = "";
      $("producto").value = "";
      $("cantidad").focus();
      await refrescarLista();
    });

    // 3) Terminar pedido (solo resetea el estado para capturar uno nuevo)
    $("btnTerminar").addEventListener("click", () => {
      folio = null;
      $("folioActual").textContent = "-";
      $("lista").innerHTML = "";
      hide($("panelArticulos"));
      $("msgPedido").textContent = "✅ Pedido terminado. Puedes crear otro.";
      show($("msgPedido"));
      $("cliente").focus();
    });

    // Cargar lista de detalles del pedido actual
    async function refrescarLista() {
      if (!folio) return;
      const { data, error } = await supabase
        .from("pedido_detalles")
        .select("cantidad, producto")
        .eq("pedido_id", folio)
        .order("id", { ascending: true });

      if (error) {
        $("errorBox").textContent = "No se pudo cargar la lista: " + error.message;
        show($("errorBox"));
        return;
      }

      $("lista").innerHTML = (data || [])
        .map((d) => `<li>${d.cantidad} × ${d.producto}</li>`)
        .join("");
    }
  </script>
</body>
</html>
