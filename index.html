<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üì¶ Pedidos con Detalles</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; background:#f4f4f4; }
    h1 { text-align:center; }
    form { background:#fff; padding:15px; border-radius:8px; margin-bottom:20px; }
    input, select, button { margin:5px 0; padding:8px; border:1px solid #ccc; border-radius:6px; width:100%; }
    .linea { display:flex; gap:10px; margin-bottom:10px; }
    .linea input { flex:1; }
    .linea .cantidad { width:100px; }
    .agregar { background:#007bff; color:#fff; border:none; cursor:pointer; padding:8px; }
    .guardar { background:#28a745; color:#fff; border:none; cursor:pointer; padding:8px; width:100%; margin-top:10px; }
    .card { background:#fff; padding:15px; border-radius:10px; margin:10px 0; box-shadow:0 2px 6px rgba(0,0,0,.2); }
    .productos { margin-left:20px; }
    .editar { background:#ffc107; border:none; padding:5px 10px; cursor:pointer; border-radius:6px; }
  </style>
</head>
<body>
  <h1>üì¶ Crear Pedido</h1>

  <!-- Paso 1: Cliente -->
  <form id="clienteForm">
    <input type="text" id="cliente" placeholder="Cliente" required>
    <button type="submit" class="guardar">‚úÖ Crear Pedido</button>
  </form>

  <!-- Paso 2: Productos -->
  <form id="detalleForm" style="display:none;">
    <div class="linea">
      <input type="number" step="0.01" placeholder="Cantidad" id="cantidad">
      <input type="text" placeholder="Descripci√≥n del producto" id="producto">
    </div>
    <button type="button" class="agregar" onclick="agregarDetalle()">‚ûï Agregar producto</button>
  </form>

  <h1>üëÄ Pedidos</h1>
  <div id="listaPedidos"></div>

  <script>
    // Configura Supabase
    const supabase = window.supabase.createClient(
      "https://TU_PROYECTO.supabase.co",   // ‚¨ÖÔ∏è reemplaza
      "TU_API_PUBLICA"                     // ‚¨ÖÔ∏è reemplaza
    );

    let pedidoActual = null; // almacena el folio del pedido creado

    // Crear pedido con cliente
    document.getElementById("clienteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const cliente = document.getElementById("cliente").value;

      const { data: pedido, error } = await supabase
        .from("pedidos")
        .insert([{ cliente }])
        .select()
        .single();

      if (error) { alert("Error: " + error.message); return; }

      pedidoActual = pedido.folio;
      alert("Pedido creado con folio #" + pedido.folio);

      document.getElementById("clienteForm").style.display = "none";
      document.getElementById("detalleForm").style.display = "block";
      cargarPedidos();
    });

    // Agregar l√≠nea de detalle
    async function agregarDetalle() {
      const cantidad = parseFloat(document.getElementById("cantidad").value);
      const producto = document.getElementById("producto").value;

      if (!cantidad || !producto) { alert("Falta cantidad o producto"); return; }

      const { error } = await supabase.from("pedido_detalles").insert([{
        pedido_id: pedidoActual,
        cantidad,
        producto
      }]);

      if (error) { alert("Error al guardar detalle: " + error.message); return; }

      document.getElementById("cantidad").value = "";
      document.getElementById("producto").value = "";
      document.getElementById("cantidad").focus();

      cargarPedidos();
    }

    // Cargar pedidos con detalles
    async function cargarPedidos() {
      const { data: pedidos } = await supabase.from("pedidos").select("*").order("folio", { ascending: false });
      const lista = document.getElementById("listaPedidos");
      lista.innerHTML = "";

      for (let p of pedidos) {
        const { data: detalles } = await supabase.from("pedido_detalles").select("*").eq("pedido_id", p.folio);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>Pedido #${p.folio} ‚Äì ${p.cliente}</h3>
          <p><b>Fecha:</b> ${new Date(p.fecha).toLocaleString()}</p>
          <p><b>Productos:</b></p>
          <ul class="productos">
            ${detalles.map(d => `<li>${d.cantidad} √ó ${d.producto}</li>`).join("")}
          </ul>
          <p><b>Chofer:</b> ${p.chofer || "‚ùå Sin asignar"}</p>
          <p><b>Pago:</b> ${p.pago || "‚ùå Sin definir"}</p>
          <p><b>Livre:</b> ${p.libre || ""}</p>
          <button class="editar" onclick="editarPedido(${p.folio})">‚úèÔ∏è Editar datos</button>
        `;
        lista.appendChild(card);
      }
    }

    // Editar datos adicionales (chofer, pago, total, libre)
    async function editarPedido(folio) {
      const chofer = prompt("Chofer:");
      const pago = prompt("Forma de pago:");
      const libre = prompt("Dato libre:");
      const total = prompt("Total:");

      const { error } = await supabase.from("pedidos").update({
        chofer, pago, libre, total: parseFloat(total) || 0
      }).eq("folio", folio);

      if (error) { alert("Error: " + error.message); return; }
      cargarPedidos();
    }

    cargarPedidos();
  </script>
</body>
</html>
